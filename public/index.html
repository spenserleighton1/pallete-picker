<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel='stylesheet' href='styles.css'>
  <title>Palette Picker</title>
</head>
<body>
  <header>
    <h1 class='header'>Palette Picker</h1>
  </header>
  <section class='cards'>
    <article id='card-1'>
      <button class='lock-btn'></button>
      <p class='card-1'></p>
    </article>
    <article id='card-2'>
      <button class='lock-btn'></button>
      <p class='card-2'></p>
    </article>
    <article id='card-3'>
      <button class='lock-btn'></button>
      <p class='card-3'></p>
    </article>
    <article id='card-4'>
      <button class='lock-btn'></button>
      <p class='card-4'></p>
    </article>
    <article id='card-5'>
      <button class='lock-btn'></button>
      <p class='card-5'></p>
    </article>
  </section>
  <button class='button' id='generate-palette-btn'><span>Generate Palette</span></button>
  <form>
    <select class='dropdown-menu'>
      <option value='project-1'>project 1</option>
      <option value='project-2'>project 2</option>
    </select>
    <input type='text' name='palette-name'>
    <button class='button' id='save-palette-btn'><span>Save Palette</span></button>
  </form>
  <form>
    <p>Create a new project</p>
    <input type='text' name='new-project-name'>
    <button class='button' id='save-project-btn'><span>Save project</span></button>
  </form>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
